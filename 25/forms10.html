<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 10</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="iage.innerHTML = Number(2024) - Number(iano.value)">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
