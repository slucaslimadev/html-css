<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 07</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="">-- Escolha --</option>
                <optgroup label="Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="MCN">Mecanico</option>
                <option value="DEV">Programador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
