<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTRML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/media.png" type="image/png">
        <img src="imagem/grande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.wav" type="audio/wav">
    </audio>


</body>
</html>
